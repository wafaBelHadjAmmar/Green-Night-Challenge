<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Novation City</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Quiz Web Application</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Informations Quiz</span></div>
        <div class="info-list">
            <div class="info">1. Vous ne disposerez que de <span>20 secondes </span> pour chaque question.</div>
            <div class="info">2. la réponse sélectionnée ne peut pas être annulée.</div>
            <div class="info">3. Le questionnaire se déroule en 3 phases.</div>
            <div class="info">4. Dans chaque phase le niveau de difficulté augmente.</div>
            
        </div>
        <div class="buttons">
            <button class="quit">Quitter Quiz</button>
            <button class="restart">Continuer</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Application du quiz</div>
            <div class="timer">
                <div class="time_left_txt">Temps restant</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
              
            </div>
            <div class="option_list">
                
            </div>
        </section>

        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Suivant</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
       
        <div class="complete_text">Vous avez rempli le Quiz !</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Phase Suivante</button>
            <button class="quit">Quitter Quiz</button>
        </div>
    </div>

   
    <script src="js/questions.js"></script>
    <script src="js/questions2.js"></script>
    <script src="js/questions3.js"></script>

    
    <script src="js/script.js"></script>

</body>
</html>
